{% extends 'user_panel_template.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
    <div class="block">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <div class="card flex-grow-1 mb-md-0">
                        <div class="card-body">
                            <h3 class="card-title">Edit your profile</h3>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.as_p}}
                                {% if media_url %}
                                    <img src="{{media_url}}{{media_url}}" alt="" style="width: 100px; height: 100px; border-radius: 5px;">
                                {% else %}
                                    <img src="{{media_url}}/images/customer/nophoto.png" alt="" style="width: 100px; height: 100px; border-radius: 5px;">
                                {% endif %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-4">Edit</button>
                                    <a href="{% url 'accounts:userpanel' %}" class="btn btn-info mt-4">Cansel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
