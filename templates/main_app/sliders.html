<div class="block-slideshow block-slideshow--layout--full block">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="block-slideshow__body">
                    <div class="owl-carousel">
                        {% for slide in sliders %}
                            <a class="block-slideshow__slide" href="{{slide.slider_link}}" target="{{media_url}}{{slide.image_name}}">
                                <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop" style="background-image: url('{{media_url}}{{slide.image_name}}')"></div>
                                {% comment %} <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile" style="background-image: url('{{media_url}}/images/slides/slide-1-mobile.jpg')"></div> {% endcomment %}
                                <div class="block-slideshow__slide-content">
                                    <div class="block-slideshow__slide-title">
                                        {% if slide.slider_title_1 %}
                                            {{slide.slider_title_1}}
                                        {% endif %}
                                    </div>
                                    <div class="block-slideshow__slide-text">
                                        {% if slide.slider_title_2 %}
                                            {{slide.slider_title_2}}
                                        {% endif %}
                                        <br>
                                        {% if slide.slider_title_3 %}
                                            {{slide.slider_title_3}}
                                        {% endif %}
                                    </div>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
